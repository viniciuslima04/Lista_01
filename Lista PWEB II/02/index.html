<!DOCTYPE html>
<html>
<head>
	<title>Mudar BG</title>
</head>
<body>
		<div id="container">
			

		</div>
		<input type="text" id="cor" >
		<input type="button" onClick="mudarCor();" value="Mudar Cor">

		<script type="text/javascript">

			function mudarCor(){
				var cor = document.getElementById("cor").value;
				document.body.style.backgroundColor = cor;
			}

		</script>
</body>
</html>
